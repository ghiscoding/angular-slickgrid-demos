<div class="container-fluid">
  <h2>{{title}}</h2>
  <div class="subtitle" [innerHTML]="subTitle"></div>

  <hr />

  <div class="row col-sm-12">
    <span style="margin-left: 20px">
      <button class="btn btn-outline-secondary btn-sm" (click)="exportToFile('csv')">
        <i class="fa fa-download"></i>
        Télécharger en format CSV
      </button>
      <button class="btn btn-outline-secondary btn-sm" (click)="exportToFile('txt')">
        <i class="fa fa-download"></i>
        Télécharger en format Text
      </button>
      <button class="btn btn-outline-secondary btn-sm" (click)="exportToExcel()">
        <i class="fa fa-file-excel-o text-success"></i>
        Télécharger vers Excel
      </button>
      <button class="btn btn-outline-secondary btn-sm" (click)="dynamicallyAddTitleHeader()">
        <i class="fa fa-plus"></i>
        Ajouter la colonne Titre dynamiquement
      </button>
    </span>
  </div>

  <div class="col-sm-12">
    <angular-slickgrid gridId="grid12" [dataset]="dataset" [gridOptions]="gridOptions"
      [columnDefinitions]="columnDefinitions" (onAngularGridCreated)="angularGridReady($event)"
      (onGridStateChanged)="gridStateChanged($event)">
    </angular-slickgrid>
  </div>
</div>
